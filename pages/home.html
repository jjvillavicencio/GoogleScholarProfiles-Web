<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="page-header">
    <h1>Listado de Autores</h1>
</div>

<form class="form-inline">
  <div class="form-group">
    <label class="sr-only">Buscador:</label>
    <p class="form-control-static">Buscador:</p>
  </div>
  <div class="form-group">
    <label for="inputPassword2" class="sr-only"></label>
    <input type="text" class="form-control" ng-model="buscador">
  </div>
</form>

<table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>CÃ©dula</th>
                    <th>Apellidos</th>
                    <th>Nombres</th>
                    <th>Correo</th>
                    <th>Analizado</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="autor in autoresList|filter:buscador | orderBy:['analizado',[apellido]]">
                    <td>{{$index+1}}</td>
                    <td>{{autor.cedula}}</td>
                    <td>{{autor.apellido}}</td>
                    <td>{{autor.nombre}}</td>
                    <td>{{autor.email}}</td>
                    <td style="text-align: center">
                        <span class="label label-success" ng-if="autor.analizado">
                            <span class="glyphicon glyphicon-ok-circle" aria-hidden="true">
                            </span>
                        </span>
                    </td>
                    <td><a href="#!/urls/{{autor.cedula}}" type="button" class="btn btn-sm btn-info">URL's</a></td>
                </tr>
            </tbody>
        </table>
